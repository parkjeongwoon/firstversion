<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="title" content="자산 등급 테스트" />
		<meta name="subject" content="내 자산은 몇 등급 일까?" />
		<meta name="keywords" content="자산 등급 테스트, 내 자산 등급 테스트, 자산, 자산 등급, 자산 등급 분석, 내 자산 등급 분석" />
        <title>자산 등급 테스트</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function addcomma(obj) { 
                obj.value = comma(uncomma(obj.value)); 
            } 
            function comma(str) { //콤마 입력
                str = String(str); 
                return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'); 
            } 
            function uncomma(str) { //콤마 제거
                str = String(str); 
                return str.replace(/[^\d]+/g, ''); 
            }

            function grade(){
                var soldier;
                soldier=document.military.freedom.value;
                soldier=parseInt(soldier.replace(/,/g, ''));
                if(isNaN(soldier)){
                alert("순자산을 입력해 주세요!");
                return;
                }
                var position="10";
                if(soldier>=1586100000){
                    position="1";
                } else if(soldier>=663430000){
                    position="2";
                } else if(soldier>=449390000){
                    position="3";
                } else if(soldier>=326010000){
                    position="4";
                } else if(soldier>=238330000){
                    position="5";
                } else if(soldier>=171510000){
                    position="6";
                } else if(soldier>=114480000){
                    position="7";
                } else if(soldier>=65340000){
                    position="8";
                } else if(soldier>=25620000){
                    position="9";
                }
                alert("당신의 순자산은 상위" + position + "등급 입니다!" );
            }
        </script>
    </head>
    <body>
        <h1 class="title">자산 등급 테스트</h1>
        <h2 class="subtitle"><나의 순자산 등급 확인하기></h2>
        <div class="ad-top">
            <ins class="kakao_ad_area" style="display:none;" 
                data-ad-unit    = "DAN-yNDRsSQ6crBmHawy" 
                data-ad-width   = "320" 
                data-ad-height  = "50"></ins> 
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <h3 class="subtitle2">순자산 = 자산 - 부채(빚)<br>
        순자산 입력 후 조회하기 클릭 !</h3>
        <form name="military">
            <input type="text" name="freedom" onkeyup="addcomma(this)" onkeypress="if(event.keyCode==13){grade();}" id="textbox" maxlength="20" placeholder="순자산을 입력하세요" autofocus><br>
            <input type="button" value="조회하기" onClick="grade()" id="btn">
        </form>
        <span>
            <a href="assetclass.html" class="linktext">순자산 등급별 확인하러 가기</a>
        </span>
    </body>
</html>
